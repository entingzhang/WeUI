		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />

		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<title></title>
		<style type="text/css">
			.weui-tabbar {
				position: fixed;
			}
			.weui-cells{
				margin-top: 0px;
			}
			.user-info .weui-cell__hd{
				width: 60px;
				height: 60px;
				border-radius: 50%;
				position: relative;
				overflow: hidden;
			}
			.user-info .weui-cell__hd img{
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
			}
			.user-info .weui-cell__bd{
				margin-left: 10px;
				font-size: 12px;
				color: #999;
			}
			.user-info .user-name{
				font-size: 16px;
				width: 100%;
				color: #333333;
				line-height: 2;
				font-weight: bold;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.quk-nav {
				text-align: center;
				margin-top: 20px;
				margin-bottom: 30px;
			}
			
			.quk-nav a {
				color: #666;
				display: block;
			}
			
			.quk-nav a:hover {
				color: #09bb07;;
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
			}
			
			.quk-nav span.fa {
				font-size: 30px;
			}
			
			.quk-nav p {
				font-size: 12px;
				line-height: 17px;
				white-space: nowrap;
				margin-top: 2px;
			}
		</style>
	</head>

	<body>

		<script src="css/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				//底部导航 当触发点击事件时候添加class 且其他添加过class的 删除class
				$(".weui-tabbar__item").on('click', function() {
					$(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
				})

			})
		</script>
